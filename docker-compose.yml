version: "3.9"

services:
  stremio-jellyfin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stremio-jellyfin
    ports:
      - "60421:60421"
    environment:
      JELLYFIN_USER: ""
      JELLYFIN_PASSWORD: ""
      JELLYFIN_SERVER: ""
    restart: unless-stopped
    networks:
      - hassio

networks:
  hassio:
    external: true
